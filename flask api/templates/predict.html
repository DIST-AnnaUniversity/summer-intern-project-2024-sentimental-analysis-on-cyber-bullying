<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer Engine Output</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 45%;
        }
        h2 {
            background-color: #ff4500;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        td {
            background-color: #ffe4b5;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff6347;
        }
        .lime-container {
            width: 45%;
            padding: 20px;
            background-color: #eaf7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .lime-container img {
            max-width: 100%;
            height: auto;
        }
        .category-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff4500;
            border-radius: 5px;
            background-color: #ffe4b5;
            display: block; /* Show the box when applicable */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h2>Sentiment Analyzer Engine Output</h2>
            <table>
                <tr>
                    <th>Prediction Label</th>
                </tr>
                <tr>
                    <td>{{pred}}</td>
                </tr>
            </table>

            <!-- Category Box for Cyberbullying -->
            {% if pred == 'Cyberbullying' and category is not none %}
            <div class="category-box">
                <h3>Category of Cyberbullying:</h3>
                <p>{{ category }}</p>
            </div>
            {% endif %}

            <button onclick="history.back()">Go Back</button>
        </div>

        <div class="lime-container">
            <h2>LIME Explanation</h2>
            <img src="{{ lime_img }}" alt="LIME Explanation">
        </div>
    </div>
</body>
</html>
